{% if site.github_user %}
<section class="well">
  <ul id="gh_repos" data-user="{{site.github_user}}" data-count="{{site.github_repo_count}}" data-skip="{{site.github_skip_forks}}" class="nav">
	<li class="nav-header">On GitHub</li>
    <li class="loading">Status updating...</li>
  </ul>
  {% if site.github_show_profile_link %}
  <a class="github-follow" href="https://github.com/{{site.github_user}}">Follow @{{site.github_user}}</a>
  {% endif %}
</section>
{% endif %}
